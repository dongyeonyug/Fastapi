<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI 게시판</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; }
        h1, h2 { color: #333; text-align: center; }
        
        /* 글쓰기 폼 스타일 */
        .post-form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .post-form input, .post-form textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .post-form button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .post-form button:hover { background-color: #0056b3; }

        /* 게시글 목록 스타일 */
        .post-item { background: white; border-radius: 8px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .post-item h3 { margin: 0 0 10px 0; color: #007bff; }
        .info-text { font-size: 0.8em; color: #888; margin-bottom: 10px; }
        .loading { text-align: center; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>게시판</h1>

    <div class="post-form">
        <h2>새 글 작성</h2>
        <input type="text" id="title" placeholder="제목을 입력하세요">
        <textarea id="content" rows="4" placeholder="내용을 입력하세요"></textarea>
        <button onclick="createPost()">게시하기</button>
    </div>

    <hr>

    <h2>게시글 목록</h2>
    <div id="post-list" class="loading">데이터를 불러오는 중입니다...</div>
</div>

<script>
    // 페이지 로드 시 목록 불러오기
    window.onload = loadPosts;

    // [GET] 게시글 목록 조회
    async function loadPosts() {
        try {
            const response = await fetch('/posts/');
            const posts = await response.json();
            const listDiv = document.getElementById('post-list');
            
            if (!posts || posts.length === 0) {
                listDiv.innerHTML = '<p class="loading">등록된 게시글이 없습니다.</p>';
                return;
            }

            listDiv.classList.remove('loading');
            listDiv.innerHTML = posts.reverse().map(post => `
                <div class="post-item">
                    <div class="info-text">작성자 ID: ${post.author_id} | 번호: ${post.id}</div>
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                </div>
            `).join('');
        } catch (e) {
            console.error(e);
        }
    }

    // [POST] 새 게시글 생성 (JWT 토큰 사용)
    async function createPost() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        
        // 로컬 스토리지에서 토큰 가져오기 (key 이름이 'accessToken'이라고 가정)
        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('로그인이 필요합니다. 토큰이 없습니다.');
            return;
        }

        try {
            const response = await fetch('/posts/create', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // 핵심: Authorization 헤더에 Bearer 토큰 추가
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    title: title,
                    content: content
                })
            });

            if (response.ok) {
                alert('게시글이 성공적으로 등록되었습니다!');
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';

                setTimeout(() => {
                        window.location.href = '/posts/posts/view/'; 
                    }, 1000);

            } else if (response.status === 401) {
                alert('인증이 만료되었습니다. 다시 로그인해주세요.');
            } else {
                const errorData = await response.json();
                alert('오류 발생: ' + (errorData.detail || '알 수 없는 에러'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('서버와 통신 중 오류가 발생했습니다.');
        }
    }
</script>

</body>
</html>
